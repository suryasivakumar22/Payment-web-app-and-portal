<!DOCTYPE html>
<html>
<head>

<body>
    <form method="POST">
        <div id="pp">
            <h1><strong>Make Payment</strong></h1>
        
            <input type="tel" placeholder="Card number" required name="Cardnum" maxlength="16">
            <input type="month" placeholder="expiry date" required name="exp">
            <input type="password" placeholder="CVV/CVC" required name="cvv" maxlength="3">
            <input type="text" placeholder="Card Holder's Name" required name="Cardname">

        
            <div id="chb">
                <label for="bank">Choose a bank</label>

                    <select name="bank" id="bank">
                    <option value="axis">Axis bank</option>
                    <option value="indusind">Indusind bank</option>
                    <option value="hdfc">HDFC bank</option>
                    </select>

                <label for="tyb">Choose card type</label>
                <select name="tyb" id="tyb">
                    <option value="visa">Visa</option>
                </select>
            </div>

            <div class="ppro">
                <button type="submit">Proceed</button> 
        

            </div>

           
            
    
        </div>

    </form>
